<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="number" name="" id="first"> 
   <input type="number" name="" id="second">
   <input type="number" name="" id="result">
<button id="btn" onclick="clac()">Result </button>
</body>
<script>
    function clac(){
        let x = Number(document.getElementById('first').value)
        let y = Number(document.getElementById('second').value)
        let z = x+y
        document.getElementById('result').value= z
    }
</script>
</html>
