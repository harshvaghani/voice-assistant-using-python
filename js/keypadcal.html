<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Keypad Calculater</title>
</head>
<body>
    <form action="">
    <input name="dp">
    <input type="button" onclick="dp.value+='1'" value="1" >
     <input type="button" onclick="dp.value+='2'" value="2" >
     <input type="button" onclick="dp.value+='3'" value="3" >
     <input type="button" onclick="dp.value+='4'" value="4" >
     <input type="button" onclick="dp.value+='5'" value="5" >
     <input type="button" onclick="dp.value+='6'" value="6" >
     <input type="button" onclick="dp.value+='7'" value="7" >
     <input type="button" onclick="dp.value+='8'" value="8" >
     <input type="button" onclick="dp.value+='9'" value="9" >
     <input type="button" onclick="dp.value+='0'" value="0" >
     <input type="button" onclick="dp.value+='+'" value="+" >
     <input type="button" onclick="dp.value+='-'" value="-"" >
     <input type="button" onclick="dp.value+='*'" value="*" >
     <input type="button" onclick="dp.value+='%'" value="%" >
     <input type="button" onclick="dp.value+='='" value="=" >
    
</form>
</body>
</html>
