<script>
    function isprime(num) {
        var i;
        var num;

        for (i = 2; i < num; i++) {
            if (num % i === 0) { 
                document.write("this " + num +" is composite number")
                return false;
            }
            else{ document.write("this " + num +" is a prime number")
                return true;}
        }
    }
    isprime(57)

</script>
